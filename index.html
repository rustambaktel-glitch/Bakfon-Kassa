<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sənəd Generatoru</title>
    <style>
        /* CSS Kodları - Dizayn üçün */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #0056b3;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 25px;
        }

        legend {
            font-weight: 700;
            color: #0056b3;
            padding: 0 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            border-color: #0056b3;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .items-table th {
            background-color: #0056b3;
            color: white;
        }

        .items-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .totals {
            margin-top: 20px;
            text-align: right;
            font-size: 1.1em;
            font-weight: 500;
        }

        #generator-buttons {
            text-align: center;
            margin: 30px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary { background-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #1e7e34; }
        .btn-info { background-color: #17a2b8; }
        .btn-info:hover { background-color: #117a8b; }
        .btn-add { background-color: #218838; }

        #output {
            margin-top: 30px;
            padding: 30px;
            border: 1px solid #ccc;
            background: #fff;
            display: none; /* Initially hidden */
        }
        
        #output h2 {
             text-align: center;
             color: #333;
             font-size: 1.8em;
             border-bottom: 2px solid #555;
             padding-bottom: 10px;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .output-header div {
            width: 48%;
        }

        .output-header h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            color: #0056b3;
        }
        
        .document-info {
            text-align: right;
            margin-bottom: 20px;
        }

        .signature-area {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
        }

        .signature-box {
            text-align: center;
            width: 45%;
        }
        .signature-box p {
            margin-top: 50px;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-weight: bold;
        }

        /* Print Styles */
        @media print {
            body {
                background-color: #fff;
                padding: 0;
                margin: 0;
            }
            .container {
                box-shadow: none;
                max-width: 100%;
                padding: 0;
            }
            .form-section, #generator-buttons, #printBtn, h1 {
                display: none;
            }
            #output {
                display: block !important;
                border: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Avtomatik Sənəd Generatoru</h1>

        <div class="form-section">
            <fieldset>
                <legend>Sizin Şirkət Məlumatları</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="companyName">Şirkətin adı</label>
                        <input type="text" id="companyName" value="Nümunə MMC">
                    </div>
                    <div class="form-group">
                        <label for="companyVoen">VÖEN</label>
                        <input type="text" id="companyVoen" value="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">Ünvan</label>
                        <input type="text" id="companyAddress" value="Bakı şəh., Nizami küç. 1">
                    </div>
                    <div class="form-group">
                        <label for="companyBank">Bank rekvizitləri (Hesab-Faktura üçün)</label>
                        <textarea id="companyBank">Bank: Kapital Bank ASC\nH/H: AZ12345...\nM/H: AZ12345...\nKod: 200100\nSWIFT: AIIBAZ2X</textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Müştəri Məlumatları</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="clientName">Müştəri şirkətin adı</label>
                        <input type="text" id="clientName" value="Müştəri Qrup MMC">
                    </div>
                    <div class="form-group">
                        <label for="clientVoen">VÖEN</label>
                        <input type="text" id="clientVoen" value="9876543210">
                    </div>
                    <div class="form-group">
                        <label for="clientAddress">Ünvan</label>
                        <input type="text" id="clientAddress" value="Gəncə şəh., Atatürk pr. 5">
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Sənəd Məlumatları</legend>
                 <div class="form-grid">
                     <div class="form-group">
                        <label for="docNumber">Sənəd Nömrəsi</label>
                        <input type="text" id="docNumber" value="SN-001">
                    </div>
                    <div class="form-group">
                        <label for="docDate">Tarix</label>
                        <input type="date" id="docDate">
                    </div>
                 </div>
            </fieldset>

            <fieldset>
                <legend>Məhsullar / Xidmətlər</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">Adı</label>
                        <input type="text" id="itemName" placeholder="Məhsul və ya xidmət">
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Miqdar</label>
                        <input type="number" id="itemQuantity" value="1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Vahidin qiyməti (AZN)</label>
                        <input type="number" id="itemPrice" value="0" min="0">
                    </div>
                </div>
                <button id="addItemBtn" class="btn btn-add" style="margin-top:10px;">Cədvələ Əlavə et</button>
                
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Adı</th>
                            <th>Miqdar</th>
                            <th>Qiymət</th>
                            <th>Cəm</th>
                            <th>Sil</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTbody">
                        </tbody>
                </table>
                <div class="totals">
                    <p>Məbləğ (ƏDV-siz): <span id="subtotal">0.00</span> AZN</p>
                    <p>ƏDV (18%): <span id="vat">0.00</span> AZN</p>
                    <p><strong>Yekun Məbləğ: <span id="total">0.00</span> AZN</strong></p>
                </div>
            </fieldset>
        </div>

        <div id="generator-buttons">
            <button class="btn btn-primary" onclick="generateDocument('quote')">Qiymət Təklifi Hazırla</button>
            <button class="btn btn-success" onclick="generateDocument('act')">Təhvil-Təslim Aktı Hazırla</button>
            <button class="btn btn-info" onclick="generateDocument('invoice')">Hesab-Faktura Hazırla</button>
        </div>

        <div id="output">
            </div>

    </div>

    <script>
        // JavaScript Kodları - Məntiq üçün

        // Elementləri əvvəlcədən seçirik
        const docDateInput = document.getElementById('docDate');
        const addItemBtn = document.getElementById('addItemBtn');
        const itemsTbody = document.getElementById('itemsTbody');
        const subtotalEl = document.getElementById('subtotal');
        const vatEl = document.getElementById('vat');
        const totalEl = document.getElementById('total');
        const outputDiv = document.getElementById('output');

        // Məhsulların saxlanacağı array (siyahı)
        let items = [];
        
        // Səhifə yüklənəndə bugünkü tarixi təyin et
        document.addEventListener('DOMContentLoaded', () => {
            docDateInput.valueAsDate = new Date();
        });

        // "Əlavə et" düyməsinə klikləndikdə
        addItemBtn.addEventListener('click', () => {
            const name = document.getElementById('itemName').value;
            const quantity = parseFloat(document.getElementById('itemQuantity').value);
            const price = parseFloat(document.getElementById('itemPrice').value);

            if (name && quantity > 0 && price >= 0) {
                const item = { name, quantity, price };
                items.push(item);
                
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '1';
                document.getElementById('itemPrice').value = '0';
                
                renderTable();
            } else {
                alert('Zəhmət olmasa, məhsul məlumatlarını düzgün daxil edin.');
            }
        });

        // Cədvəli yeniləyən funksiya
        function renderTable() {
            itemsTbody.innerHTML = '';
            items.forEach((item, index) => {
                const row = document.createElement('tr');
                const total = item.quantity * item.price;
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${total.toFixed(2)} AZN</td>
                    <td>${(total).toFixed(2)} AZN</td>
                    <td><button class="delete-btn" onclick="deleteItem(${index})">Sil</button></td>
                `;
                itemsTbody.appendChild(row);
            });
            calculateTotals();
        }

        // Məhsulu silən funksiya
        function deleteItem(index) {
            items.splice(index, 1);
            renderTable();
        }

        // Yekun məbləğləri hesablayan funksiya
        function calculateTotals() {
            const subtotal = items.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const vat = subtotal * 0.18;
            const total = subtotal + vat;

            subtotalEl.textContent = subtotal.toFixed(2);
            vatEl.textContent = vat.toFixed(2);
            totalEl.textContent = total.toFixed(2);
        }
        
        // Əsas sənəd hazırlayan funksiya
        function generateDocument(type) {
            if (items.length === 0) {
                alert('Sənəd hazırlamaq üçün ən azı bir məhsul/xidmət əlavə edin.');
                return;
            }
            
            // Formalardakı bütün məlumatları yığırıq
            const companyInfo = {
                name: document.getElementById('companyName').value,
                voen: document.getElementById('companyVoen').value,
                address: document.getElementById('companyAddress').value,
                bank: document.getElementById('companyBank').value.replace(/\n/g, '<br>')
            };
            const clientInfo = {
                name: document.getElementById('clientName').value,
                voen: document.getElementById('clientVoen').value,
                address: document.getElementById('clientAddress').value
            };
            const docInfo = {
                number: document.getElementById('docNumber').value,
                date: new Date(document.getElementById('docDate').value).toLocaleDateString('az-AZ')
            };
            
            // Sənəd növünə görə məzmunu hazırlayırıq
            let documentTitle = '';
            let contentHTML = '';
            let signatureHTML = '';

            // Məhsul cədvəlinin HTML-i
            let itemsTableHTML = `
                <table class="items-table" style="width:100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ddd; padding: 8px;">№</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Adı</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Miqdar</th>
                            ${type !== 'act' ? `
                            <th style="border: 1px solid #ddd; padding: 8px;">Vahidin qiyməti</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Cəm</th>
                            ` : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map((item, index) => `
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 8px;">${index + 1}</td>
                                <td style="border: 1px solid #ddd; padding: 8px;">${item.name}</td>
                                <td style="border: 1px solid #ddd; padding: 8px;">${item.quantity}</td>
                                ${type !== 'act' ? `
                                <td style="border: 1px solid #ddd; padding: 8px;">${item.price.toFixed(2)} AZN</td>
                                <td style="border: 1px solid #ddd; padding: 8px;">${(item.quantity * item.price).toFixed(2)} AZN</td>
                                ` : ''}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            // Yekun məbləğlərin HTML-i (təhvil-təslim aktı xaric)
            const subtotal = items.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const vat = subtotal * 0.18;
            const total = subtotal + vat;

            let totalsHTML = `
                <div class="totals" style="text-align: right; margin-top: 20px;">
                    <p>Məbləğ (ƏDV-siz): <strong>${subtotal.toFixed(2)} AZN</strong></p>
                    <p>ƏDV (18%): <strong>${vat.toFixed(2)} AZN</strong></p>
                    <p style="font-size: 1.2em;">Yekun Məbləğ: <strong>${total.toFixed(2)} AZN</strong></p>
                </div>
            `;
            
            // Sənəd növünə görə fərqli hissələr
            switch (type) {
                case 'quote':
                    documentTitle = 'Qiymət Təklifi';
                    signatureHTML = `
                        <div class="signature-area">
                             <div class="signature-box">
                                <p>${companyInfo.name}<br>(İmza / Möhür)</p>
                             </div>
                        </div>`;
                    contentHTML = `${itemsTableHTML} ${totalsHTML} ${signatureHTML}`;
                    break;
                case 'act':
                    documentTitle = 'Təhvil-Təslim Aktı';
                    signatureHTML = `
                        <p style="margin-top: 30px;">Tərəflər təsdiq edir ki, yuxarıda göstərilən xidmətlər/məhsullar tam və qənaətbəxş şəkildə təhvil verilmişdir və qarşılıqlı iddialar yoxdur.</p>
                        <div class="signature-area">
                             <div class="signature-box">
                                <h3>Təhvil Verdi:</h3>
                                <p>${companyInfo.name}<br>(İmza / Möhür)</p>
                             </div>
                             <div class="signature-box">
                                <h3>Təhvil Aldı:</h3>
                                <p>${clientInfo.name}<br>(İmza / Möhür)</p>
                             </div>
                        </div>`;
                    contentHTML = `${itemsTableHTML} ${signatureHTML}`;
                    break;
                case 'invoice':
                    documentTitle = 'Hesab-Faktura';
                    signatureHTML = `
                        <div style="margin-top: 40px;">
                           <h3>Bank Rekvizitləri:</h3>
                           <p>${companyInfo.bank}</p>
                        </div>
                        <div class="signature-area">
                             <div class="signature-box">
                                <p>İcraçı: ${companyInfo.name}<br>(İmza / Möhür)</p>
                             </div>
                        </div>`;
                    contentHTML = `${itemsTableHTML} ${totalsHTML} ${signatureHTML}`;
                    break;
            }

            // Bütün HTML-i birləşdirib ekrana çıxarırıq
            outputDiv.innerHTML = `
                <h2>${documentTitle} № ${docInfo.number}</h2>
                <div class="document-info">
                    <p><strong>Tarix:</strong> ${docInfo.date}</p>
                </div>
                <div class="output-header">
                    <div>
                        <h3>Göndərən:</h3>
                        <p><strong>Şirkət:</strong> ${companyInfo.name}</p>
                        <p><strong>VÖEN:</strong> ${companyInfo.voen}</p>
                        <p><strong>Ünvan:</strong> ${companyInfo.address}</p>
                    </div>
                    <div>
                        <h3>Alan:</h3>
                        <p><strong>Şirkət:</strong> ${clientInfo.name}</p>
                        <p><strong>VÖEN:</strong> ${clientInfo.voen}</p>
                        <p><strong>Ünvan:</strong> ${clientInfo.address}</p>
                    </div>
                </div>
                ${contentHTML}
                <div style="text-align:center; margin-top: 40px;">
                    <button id="printBtn" class="btn btn-primary" onclick="window.print()">Sənədi Çap Et</button>
                </div>
            `;
            outputDiv.style.display = 'block';
            outputDiv.scrollIntoView({ behavior: 'smooth' });
        }

    </script>
</body>
</html>
